<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}MATES | Khmer Corpus Linguistics Platform{% endblock %}
    </title>
    <!-- Add Flowbite CSS before Tailwind -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fef7e0",
                100: "#feefc3",
                500: "#f59e0b",
                600: "#d97706",
                700: "#b45309",
              },
              khmer: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        border-radius: 0 !important;
      }
      .search-shadow {
        box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.2);
      }
      .corpus-card:hover {
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }
      .khmer-text {
        font-family: "Khmer OS", "Angkor", cursive;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-50 font-sans">
    {% include "components/header.html" %}
    <main>{% block content %}{% endblock %}</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
